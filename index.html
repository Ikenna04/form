<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="https://httpbin.org/get" method="get">
      <fieldset>
        <legend>Personal Info</legend>
        <p>
          <label for="firstName">First Name: </label>
          <input
            type="text"
            name="firstName"
            id="firstName"
            placeholder="Enter Your First Name"
            autocomplete="on"
            required
            autofocus
          />
        </p>
        <p>
          <label for="lastName">Last Name: </label>
          <input
            type="text"
            name="lastName"
            id="lastName"
            placeholder="Enter Your Last Name"
            autocomplete="on"
            required
          />
        </p>
        <p>
          <label for="password">Password: </label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Enter Your Password"
            required
          />
        </p>
        <p>
          <label for="email">Email: </label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter Your Email"
            required
          />
        </p>
        <p>
          <label for="phone">Phone Number: </label>
          <input
            type="tel"
            name="phone"
            id="phone"
            placeholder="0801-234-5678"
            pattern="[0-9]{4}-[0-9]{3}-[0-9]{4}"
            required
          />
        </p>
        <p>
          <label for="decade">Favourite Decade</label>
          <input
            type="number"
            name="decade"
            id="decade"
            min="1950"
            max="2030"
            step="10"
            value="2000"
          />
        </p>
        <p>
          <label for="coffee">Favourite Coffee</label>
          <select name="coffee" id="coffee" multiple size="4">
            <optgroup label="COFFEES">
              <option value="regular coffee">Regular Coffee</option>
              <option value="iced coffee" selected>Iced Coffee</option>
            </optgroup>
            <optgroup label="ESPRESSO DRINKS">
              <option value="latte">Latte</option>
              <option value="cappucino">Cappucino</option>
              <option value="cortado">Cortado</option>
              <option value="americano">Americano</option>
            </optgroup>
            <option value="others">Other</option>
          </select>
        </p>
        <p>
          <label for="coffee">Favorite Coffee</label>
          <input type="text" name="coffee" id="coffee" list="coffee-list" />
          <datalist id="coffee-list">
            <option value="Coffee"></option>
            <option value="Latte"></option>
            <option value="Espresso"></option>
            <option value="Cortado"></option>
            <option value="Americano"></option>
            <option value="Other"></option>
          </datalist>
        </p>
      </fieldset>
      <fieldset>
        <legend>Favorite Food</legend>
        <p>
          <input type="radio" name="food" id="tacos" value="tacos" />
          <label for="tacos">Tacos</label>
        </p>
        <p>
          <input type="radio" name="food" id="pizza" value="pizza" />
          <label for="pizza">Pizza</label>
        </p>
        <p>
          <input type="radio" name="food" id="okpa" value="okpa" />
          <label for="okpa">Okpa</label>
        </p>
        <p>
          <input type="radio" name="food" id="other" value="other" />
          <label for="other">Other</label>
        </p>
      </fieldset>
      <fieldset>
        <legend>Pets</legend>
        <p>
          <input type="checkbox" name="pet" id="dog" value="dog" />
          <label for="dog">Dog</label>
        </p>
        <p>
          <input type="checkbox" name="pet" id="cat" value="cat" />
          <label for="cat">Cat</label>
        </p>
        <p>
          <input type="checkbox" name="pet" id="fish" value="fish" />
          <label for="fish">Fish</label>
        </p>
        <p>
          <input type="checkbox" name="pet" id="hamster" value="hamster" />
          <label for="hamster">Hamster</label>
        </p>
        <p>
          <input type="checkbox" name="pet" id="otherPet" value="otherPet" />
          <label for="otherPet">Others</label>
        </p>
      </fieldset>
      <fieldset>
        <legend>Message</legend>
        <label for="message">Message: </label>
        <br />
        <textarea
          name="message"
          id="message"
          cols="30"
          rows="10"
          placeholder="Type Your Message Here"
        ></textarea>
      </fieldset>
      <br />
      <button type="submit">Submit</button>
      <button
        type="submit"
        formaction="htts://httpbin.org/post"
        formmethod="post"
      >
        Post
      </button>
      <button type="reset">Reset</button>
    </form>

    <footer>
      &lt;&lt;&lt; &copy; ikenna2000 &gt;&gt;&gt;
      <p>
        <a href="#">Back to Top</a>
      </p>
    </footer>
  </body>
</html>
